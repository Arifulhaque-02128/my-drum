<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    
</head>
<body>
    <h1 class="text-center text-primary mt-5">Drum Kit</h1>
    <div class="container bg-light">
        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="key a" id = "key1">
                    <h2 class="text">A</h2>
                    <p>boom</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="key s" id = "key2">
                    <h2 class="text">S</h2>
                    <p>clap</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="key d" id = "key3">
                    <h2 class="text">D</h2>
                    <p>hihat</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="key f" id = "key4">
                    <h2 class="text">F</h2>
                    <p>kick</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="key g" id = "key5">
                    <h2 class="text">G</h2>
                    <p>openhat</p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-2">
                <div class="key h" id = "key6">
                    <h2 class="text">H</h2>
                    <p>ride</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="key j" id = "key7">
                    <h2 class="text">J</h2>
                    <p>snare</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="key k" id = "key8">
                    <h2 class="text">K</h2>
                    <p>tink</p>
                </div>
            </div>
            <div class="col-md-2">
                <div class="key l" id = "key9">
                    <h2 class="text">L</h2>
                    <p>tom</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
